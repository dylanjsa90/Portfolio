<div class="project-container">
  <h1 class="section-title">Projects</h1>
  <div class="project-thumbnail-container row">
    <div ng-repeat="project in $ctrl.projects">
      <img src="project.thumbnailUrl" class="project-thumbnail" alt="project thumbnail" data-ng-click="$ctrl.showProject()" data-project="project">
    </div>
  </div>

  <div class="project-container" data-ng-repeat="project in $ctrl.projects">
    <project project-data="project"></project>
  </div>
</div>
