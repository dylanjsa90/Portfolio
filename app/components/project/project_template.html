<div>
  <h2>{{$ctrl.project.name}} | {{$ctrl.project.date}} | 
    <a style="margin-right: 3px; margin-left: 3px;" ng-repeat="(key, url) in $ctrl.project.urls" ng-href="{{url}}" target="_blank"><i class="project-link fa {{key}}"></i></a> | 
  <a ng-href="{{$ctrl.project.deployedUrl}}" target="_blank">Deployed</a></h2>
  <h3>Description</h3>
  <p class="project-description">{{$ctrl.project.description}}</p>
  <h3>Project employs</h3>
  <ul class="employs-list">
    <li data-ng-repeat="property in $ctrl.project.employs">{{property}}</li>
  </ul>
</div>
